<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--    是数据驱动只在第一次时起作用-->
    <h1 v-once>firstName: {{firstName}}</h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            firstName: 'xu',
        }
    })
</script>
</body>
</html>
