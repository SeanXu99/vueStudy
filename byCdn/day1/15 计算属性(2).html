<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    价格：{{totalPrice}}
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            books: [
                {id: 110, name: 'book1', price: 110},
                {id: 111, name: 'book2', price: 111},
                {id: 112, name: 'book3', price: 112},
                {id: 113, name: 'book4', price: 113}
            ]
        },
        computed: {
            totalPrice: function () {
                return this.books.reduce((pre, cur) => {
                    return pre + cur.price
                },0);
            }
        }
    })
</script>
</body>
</html>
