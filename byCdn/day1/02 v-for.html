<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

    <ul>
        <li v-for="item in movies">{{item}}</li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            movies:['movie1','movie2','movie3','movie4']
        }
    })
</script>
</body>
</html>
