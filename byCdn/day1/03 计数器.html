<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>当前计数{{count}}</h2>
    <!--    语法糖-->
    <button @click="add">+</button>

    <button v-on:click="sub">-</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            count: 0
        },
        methods: {
            add: function () {
                this.count++;
            },
            sub: function () {
                this.count--;
            }
        }
    })
</script>
</body>
</html>
