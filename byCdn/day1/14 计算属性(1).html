<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>Name: {{fullName}} </h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            firstName: 'xu',
            lastName: 'sean'
        },
        computed:{
          fullName:function () {
              return this.firstName+this.lastName;
          }
        }
    })
</script>
</body>
</html>
