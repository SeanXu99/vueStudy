<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>Name: {{fullName}} </h1>
<!--    性能消耗上：mustache > methods > 计算属性-->
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            firstName: 'xu',
            lastName: 'sean'
        },
        computed:{
            fullName:{
                set:function (newname) {
                    const arr=newname.split(' ');
                    this.firstName=arr[0];
                    this.lastName=arr[1];
                },
                get:function () {
                    return this.firstName+this.lastName;
                }
            }
        }
    })
</script>
</body>
</html>
